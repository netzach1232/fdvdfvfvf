<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Search with Save</title>
    <link rel="stylesheet" href="styles3.css">
</head>

<body>
    <div class="container">
        <h1>חיפוש אקורדים</h1>
        <input type="text" id="search-input" placeholder="Search for images..." oninput="filterImages()" />
        <div class="gallery" id="gallery"></div>
        <h2>שמור אקורדים</h2>
        <div class="saved-gallery">

            <button class="button2" onclick="location.href='../page2.html'">Back</button>
            <button class="button3" onclick="location.href='./part4/index4.html'">מקליט</button>

            <img id="saved-image" alt="לא נשמרו אקורדים" />
            <button id="next-btn" onclick="nextImage()" style="  background-color: rgba(69, 5, 153, 0.637);
            border-radius: 50px;
            border: none; 
            outline: none;">הבא</button>
        </div>
    </div>
    <script src="script3.js"></script>
</body>

</html>
